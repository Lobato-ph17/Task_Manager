<!DOCTYPE html>
<html lang="pt-BR">
<head>   
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Minhas Tarefas</h1>

    <!-- Formulário para adicionar tarefas -->
    <form method="POST">
      <input type="text" name="titulo" placeholder="Nova tarefa" required>
      <button type="submit">Adicionar</button>
    </form>
    
    <!-- Lista de tarefas -->
    <ul>
        {% for tarefa in tarefas %}
          <li>
            <span>{{ tarefa.titulo }}</span>
            <form action="{{ url_for('excluir_tarefa', id=tarefa.id) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir esta tarefa?');">
              <button type="submit">🗑️ Excluir</button>
            </form>
          </li>
        {% else %}
            <p>Nenhuma tarefa cadastrada.</p>
        {% endfor %}
    </ul>

</body>
</html>
